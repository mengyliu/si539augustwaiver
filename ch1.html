<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
    #emailDiv {
    	display: none;
    }   
    </style>
    
    <script type="text/javascript">
      function onChange() {
        var input = document.getElementById('subBox');
        if(input.checked) {
            document.getElementById('emailDiv').style.display='block';
            document.getElementById('email').setAttribute('required',true);
        } else {
          document.getElementById('email').removeAttribute('required');
          document.getElementById('emailDiv').style.display='none';
        }
      }

	     // YOUR CODE HERE
    </script>
  </head>
  <body>
    <h1>Challenge One</h1>
    <!-- Update the form element, but do not add or change any ids or classes. -->
    <form action="ch2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subBox" onChange="onChange()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailDiv">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
