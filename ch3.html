<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    // YOUR CODE HERE
    function onSubmit() {
      if (!document.getElementById('straw').checked && !document.getElementById('blue').checked) {
         alert("Please select your favorite berry!");
         return false;
      }
    } 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
   <!-- Update the form element, but do not add or change any ids or classes. -->
	 <form action='ch4.html' onsubmit="return onSubmit()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "straw" id="straw" name='berry'> Strawberries
          </label>
          <label>
            <input type="radio" value = "blue" id="blue" name='berry'> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
