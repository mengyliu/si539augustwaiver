<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <style>

    .errorMsg { 
        color:red;
        display:none; } 
    </style>
    
    <script type="text/javascript">
    // YOUR CODE HERE
    // Do not generate any alerts in your code.  It will mess up the autograder.
    function checkForm() {
        var nfield = document.getElementById("fullname");
        var efield = document.getElementById("streetaddr");
        if (nfield.value == '' || efield.value == '') {
            if (nfield.value ==''){
                document.getElementById('nameMsg').style.display = 'block';
            }
            else {
                document.getElementById('nameMsg').style.display = 'none';
            }
            if (efield.value == ''){
                document.getElementById('addressMsg').style.display = 'block';
            } 
            else {
                document.getElementById('addressMsg').style.display = 'none';
            }
            return false              
        }
        
    }

    </script>
</head>
<body>
    <h1>Challenge 4</h1>
    <!-- Update the form element, but do not add or change any ids or classes. -->
    <form action='ch5.html' onsubmit='return checkForm()'>
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errorMsg" id="nameMsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errorMsg" id="addressMsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
